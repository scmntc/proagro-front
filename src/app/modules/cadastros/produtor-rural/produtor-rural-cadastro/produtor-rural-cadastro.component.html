<p-toast></p-toast>
<div class="flex bg">
  <div style="margin-top: 140px" class="col-12">
    <p-breadcrumb [model]="path"></p-breadcrumb>
    <div class="mt-3"></div>
    <p-card [style.width]="'100%'">
      <form [formGroup]="formProdutor">
        <div class="flex p-card-title">
          <div class="title-cadastro">Cadastro de Produtor Rural
            <span *ngIf="value?.id"> - Código {{value.id}}</span>
          </div>
        </div>
        <div class="col-12 flex p-fluid">
          <div class="col-2 flex flex-column">
            <label class="mb-1">Código</label>
            <input pInputText formControlName="id" [readonly]="true"/>
          </div>
          <div class="col-5 flex flex-column">
            <label class="mb-1">Nome</label>
            <input pInputText formControlName="nome"/>
          </div>
          <div class="col-3 flex flex-column">
            <label class="mb-1">E-mail</label>
            <input pInputText formControlName="email"/>
          </div>
          <div class="col-2 flex flex-column">
            <label class="mb-1">CPF</label>
            <input pInputText formControlName="cpf"/>
          </div>
        </div>
        <div class="p-fluid">
          <div class="col-12 flex">
            <div class="col-3">
              <button
                pButton
                (click)="cancelar()"
                class="p-button-danger p-button-outlined"
                label="Cancelar"
              ></button>
            </div>
            <div class="col-6"></div>
            <div class="col-3 text-right">
              <button
                pButton
                type="submit"
                label="Salvar"
                [disabled]="_loading"
                (click)="salvar()"
                class="p-button-success">
              </button>
            </div>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</div>
